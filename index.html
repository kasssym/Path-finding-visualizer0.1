<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Path Finding Visualizer</title>
        <script src="./js/attributes.js"></script>
        <script src="./js/queue.js"></script>
        <script src="./js/point.js"></script>
        <script src="./js/draw.js"></script>
        <script src="./js/dijkstra.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <button type="button" class="btn btn-dark" id="clear">Clear</button>
        <button type="button" class="btn btn-dark" id="path">Find Path</button>
        <div id="canvas-wrap">
            <canvas id="cnvs" width="1400" height="700"></canvas>
            <div id="tutorial">This is a website that vizualizes a path finding algorithm Dijkstra.</br>
                Yellow is the start point and Green is the end point of path.</br> You can move end points 
                by just clicking on point and moving around.</br>You can also add wall with the same technique above.<br>
                <button type="button" class="btn btn-dark" id="got">Got it!</button>
            </div>
        </div>
    </body>
</html>
